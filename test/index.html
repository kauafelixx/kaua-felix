<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PortfÃ³lio - Modo Claro/Escuro</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--background);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* Tema CLARO */
    body.light-mode {
      --background: #f5faff;
      --text-color: #023047;
      --card-bg: #ffffff;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    /* Tema ESCURO */
    body.dark-mode {
      --background: #0f172a;
      --text-color: #e2e8f0;
      --card-bg: #1e293b;
      --card-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
    }

    .container {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .toggle-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: var(--card-bg);
      color: var(--text-color);
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      box-shadow: var(--card-shadow);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      transform: scale(1.05);
    }

    h1 {
      margin-bottom: 1rem;
    }

    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" id="toggle-theme">ðŸŒž / ðŸŒ™</button>

  <div class="container">
    <h1>Seja bem-vindo ao meu portfÃ³lio!</h1>
    <p>Aqui vocÃª pode alternar entre modo claro e escuro com estilo.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-theme');
    const body = document.body;

    // Verifica se hÃ¡ tema salvo
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme) {
      body.classList.add(savedTheme);
    } else {
      body.classList.add('dark-mode'); // padrÃ£o escuro
    }

    toggleBtn.addEventListener('click', () => {
      if (body.classList.contains('dark-mode')) {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        localStorage.setItem('theme', 'light-mode');
      } else {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark-mode');
      }
    });
  </script>
</body>
</html>
